<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-numer</title>
</head>

<body>
    <div id="app">
        <header>
            <div id="logo">
                <img src="svg/e.svg" alt="Logo 'E'">
                <span>e-numer</span>
            </div>

            <div id="data_hoje">
                <div id="calendar">
                    <img src="svg/calendar.svg" alt="Calendário">
                </div>
                <span>21 de abril de 2022</span>
            </div>

            <nav>
                <img src="svg/menu.svg" alt="Menu">
                <div id="nav-itens">
                    <span>Bem vindo, Ramon!</span>
                    <a href="#">Ajuda</a>
                    <a href="#">Meu perfil</a>
                    <a href="#">Sair</a>
                </div>
            </nav>
        </header>

        <main>
            <section id="root">
                <div id="registro-area">
                    <h1 class="titulo">Cadastrar usuário</h1>
                    <form>
                        <div class="form-item">
                            <label for="nome_usuario">Nome completo:</label>
                            <input type="text" id="nome_usuario">
                        </div>

                        <div class="form-item identificacao">
                            <label for="identificacao">Identificação:</label>
                            <input type="text" id="identificacao">
                            <img src="svg/barcode.svg" alt="barcode">
                        </div>

                        <div class="form-item">
                            <label for="data_de_nascimento">Data de nascimento:</label>
                            <input type="date" id="data_de_nascimento">
                        </div>
                    </form>

                    <button id="btn-cadastrar_usuario">
                        Cadastrar
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <span>Ramon Oliveira | Desenvolvedor</span>
        </footer>
    </div>
</body>

</html>
